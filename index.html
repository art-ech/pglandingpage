<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion Gate | Login Page</title>
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<header>
    <img src="./ART.ech Logo.png" alt="">
</header>
<body>
    <form action="/" id="form" class="form" method="">
        <div class="logo"><img src="Logo-Passion-Gate.png" alt=""></div>
        <div class="name">
            <i class="fa fa-user icon"></i>
            <input type="text" id="username" placeholder="Username - 'User1'" autocomplete="off" required>
        </div>
        <div class="password">
            <!-- <i class="far fa-eye" id="togglePassword"></i> -->
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password - Pass1" autocomplete="off" required>
        </div>
        <div class="button">
            <button type="submit" id="btn">Login</button>
        </div>
        <div class="register">
            <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
    </form>
    <footer class="my_footer">
        Passion Gate. An ART.ech Company &copy 2022 | All Rights Reserved
    </footer>
    <script src="loginPage.js"></script>
</body>
</html>
